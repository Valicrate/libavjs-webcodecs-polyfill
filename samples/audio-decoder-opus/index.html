<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>LibAVJS WebCodecs Polyfill Example: Audio decoder (Opus)</title>
    </head>
    <body>
        <script type="text/javascript" src="../util.js"></script>
        <script type="text/javascript">(function() {
            const worker = new Worker("audio-decoder-opus.js");
            worker.onmessage = async ev => {
                const {a, b} = ev.data;
                await sampleOutputAudio(a);
                if (a && b)
                    await sampleCompareAudio(a, b);
            };
        })();</script>
    </body>
</html>
